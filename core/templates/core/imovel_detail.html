{% extends "base.html" %}
{% block title %}{{ block.super }} - Uf{% endblock %}

{% block script %}
	<script type="text/javascript">
	function send_request(){
	  $.get(location.href, function(data){
	    $("#idPk").html(data.Id);
	    $("#idLatitude").html(data.Latitude);
        $("#idLongitude").html(data.Longitude);
        $("#idDescricao").html(data.Descricao);
	  });
	}
	</script>
{% endblock %}

{% block content %}
    <div class="container">
    Object in template called without AJAX: {{ object }}<hr/>
	<input type="button" onclick="send_request();" value="Request this page with AJAX" /><br/>
	<b>PK via AJAX:</b><span id="idPk"></span><br/>
	<b>Latitude via AJAX:</b><span id="idLatitude"></span><br/>
    <b>Longitude via AJAX:</b><span id="idLongitude"></span><br/>
    <b>Descrição via AJAX:</b><span id="idDescricao"></span><br/>
    </div>
{% endblock %}
